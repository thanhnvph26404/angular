<div class="container">
   <h1>Quản lý sản phẩm</h1>
 
  
    <table class="table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên</th>
          <th>Giá</th>
          <th>Ảnh</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let item of products; index as i">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.img}}</td>
            <td><button (click) = "removeItem(item.id!)" type="button" class="btn btn-danger" >Xóa</button></td>
          </tr>
        
      </tbody>
    </table>
  </div>
